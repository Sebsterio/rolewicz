	<!-- Contact -->
	<section id="contact" class="contact">
		<div class="content-lg container">
			<div class="row">

				<!-- Iquiry col -->
				<div class="col-md-8">
					<h2 id="inquiry--heading" class="color-white"></h2>
					<form action="#">
						<div class="row">
							<div class="col-sm-6">
								<input id="inquiry--pickup" type="text" name="pickup-location" autocomplete="off" required
									class="form-control margin-b-20 enquire-input">
								<input id="inquiry--pickup-date" type="date" name="pickup-date" autocomplete="off"
									class="form-control margin-b-20 enquire-input">
								<input id="inquiry--dropoff" type="text" name="drop-off-location" autocomplete="off" required
									class="form-control margin-b-20 enquire-input">
								<input id="inquiry--dropoff-date" type="date" name="drop-off-date" autocomplete="off"
									class="form-control margin-b-20 enquire-input">
								<input id="inquiry--type" type="text" name="cargo-type" autocomplete="off" required
									class="form-control margin-b-20 enquire-input">
								<input id="inquiry--weight" type="number" name="weight" autocomplete="off" required
									class="form-control margin-b-20 enquire-input">
							</div>
							<div class="col-sm-6">
								<input id="inquiry--name" type="text" name="name" autocomplete="on" required
									class="form-control margin-b-20 enquire-input">
								<input id="inquiry--tel" type="tel" name="tel" autocomplete="on"
									class="form-control margin-b-20 enquire-input">
								<input id="inquiry--email" type="email" name="email" autocomplete="on" required
									class="form-control margin-b-20 enquire-input">
								<textarea id="inquiry--description" name="description" rows="9"
									class="form-control margin-b-30  enquire-textarea"></textarea>
							</div>
						</div>
						<div class="btn-wrap">
							<button type="submit" id="inquiry--submit"
								class="enquire-btn btn-theme btn-theme-sm btn-base-bg"></button>
						</div>
					</form>
				</div>
				<!-- End Iquiry col -->
