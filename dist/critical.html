<!DOCTYPE html>

			font-weight: 500;

			-webkit-text-size-adjust: 100%;

		body {

		legend {

			border: 0

			color: #333;

			height: 1px;
			padding: 0;
			margin: -1px;
			overflow: hidden;
			clip: rect(0, 0, 0, 0);
			border: 0

		ul {

			left: 0;

			background-image: none;
			border: 1px solid transparent;
			border-radius: 4px
		}

			.header .navbar>.container {
				width: auto

				float: left;

				padding-bottom: 15px

		.lang-select {

		.animated.slideInTop {
